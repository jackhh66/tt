    { id = "EURUSD", alt = "EUR/sUSD" },
    { id = "GOLD", alt = "XAU" },
    { id = "BTC", alt = "WBTC" },
    { id = "ETH", alt = "WETH" },
]

# Instruments to be ignored
# when generating an order
